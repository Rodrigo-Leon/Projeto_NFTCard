<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="Estilo/style.css">
    <title>NFT card component</title>
</head>
<body>
    <div class="container">
        <div class="cartao">
            <div class="view">
                <div class="imagem-cartao">
                    <img src="Imagens/image-equilibrium.jpg" alt="equilibrium">
                    <div class="view-icone">
                        <img src="Imagens/icon-view.svg" alt="view">
                    </div>
                </div>
            </div>
            <div class="texto-cartao">
                <h1><a href="">Equilibrium #3429</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="detalhes">
                    <div class="eth">
                        <img src="Imagens/icon-ethereum.svg" alt="ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="dias">
                        <img src="Imagens/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="linha"></div>
            </div>
            <div class="criador">
                    <img src="Imagens/image-avatar.png" alt="avatar">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
